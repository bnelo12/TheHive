{% extends 'common/layout.html' %}
{% set active_page = "editor" %}
{% set tier_number = request.args.get('tier') %}
{% block page_content %}
    <h5>Rent a tier {{ tier_number }} server</h5>
    <p class="card-text">Upload your code below to run it on a tier {{ tier_number }} server</p>
    <div id="editor"># Enter or copy and paste code here</div>
    <script src="static/editor.js" type="text/javascript" charset="utf-8"></script>
    <button id="run-code-button" class="btn btn-primary editor-button">Send to Network</button> 
{% endblock %}
