{% extends 'layout.html' %}
{% set active_page = "rent" %}
{% block page_content %}
    <h5 class="card-title">Find a host</h5>
    <p class="card-text">Choose the preferred tier for your project.</p>
    <br />
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Tier</th>
                <th scope="col">Perfocmance</th>
                <th scope="col">Price (per minute)</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">#1</th>
                <td>Best</td>
                <td>$0.1</td>
                <td>
                    <button class="btn btn-primary">Rent it!</button>
                </td>
            </tr>
            <tr>
                <th scope="row">#2</th>
                <td>Good</td>
                <td>$0.05</td>
                <td>
                    <button class="btn btn-primary">Rent it!</button>
                </td>
            </tr>
            <tr>
                <th scope="row">#3</th>
                <td>Average</td>
                <td>$0.01</td>
                <td>
                    <button class="btn btn-primary">Rent it!</button>
                </td>
            </tr>
            <tr>
                <th scope="row">#4</th>
                <td>Meh</td>
                <td>$0.001</td>
                <td>
                    <button class="btn btn-primary">Rent it!</button>
                </td>
            </tr>
        </tbody>
    </table>
{% endblock %}
