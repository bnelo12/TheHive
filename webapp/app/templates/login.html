{% extends 'common/layout.html' %}
{% set active_page = "login" %}
{% block page_content %}
    <h5 class="card-title">Log in</h5>
    <p class="card-text">Log in to your personal account.</p>
    <form id="loginForm">
        <div class="form-group">
            <input
                type="text"
                class="form-control"
                id="emailInput"
                placeholder="example@email.com"
            />
        </div>
        <div class="form-group">
            <input
                type="password"
                class="form-control"
                id="passwordInput"
                placeholder="mypassword"
            />
        </div>
    </form>
{% endblock %}
